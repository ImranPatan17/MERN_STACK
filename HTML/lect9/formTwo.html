<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name">Name: </label>
        <input type="text" id="name" name ="name">
         <br/>
         <br/>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name ="emailID">
        <br/>
        <br/>
        <label for="phoneNumber">Phone:</label>
        <input type="tel" id="phoneNumber" name ="phoneNumber">
        <br/>
        <br/> 
        <label for="fileupload">Resume:</label>
        <input type="text" id="fileupload" name="fileupload">
        <br/>
        <br/> 
        <label for="counter">Experience:</label>
        <input type="number" name="counter" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>
         <label for="checkbox1">HTML</label>
            <input type="checkbox"  id="checkbox1" name="checkbox" >
             <br/>
             <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox" name="checkbox2">
            <br/>
             <br/>
            <label for="checkbox3">JS</label>
            <input type="checkbox" id="checkbox" name="checkbox3">
        </fieldset>  
        <br/>
        <label for="educationType">Higher Education</label>
        <select name="educationType" id="educationType">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Degree">Bachelors</option>
            <option value="Masters">Masters</option>
        </select>
        <fieldset>
            <legend>Availability</legend>

             <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br/>
            <label for="radio2 ">Part-time</label>
            <input type="radio" name="radio" id="radio1">
        </fieldset>
        <label for="textarea1">Additional Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br/>

        <input type="submit " value="subscribe">
    </form>
</body>
</html>
