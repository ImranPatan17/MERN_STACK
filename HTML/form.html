<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  html {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #2d3436;
  background-image: linear-gradient(315deg, #975555 0%, #000000 74%);
  font-family: 'Cookie', cursive;
}

.title {
margin-bottom: 10px;
padding: 5px 0;
font-size: 40px;
font-weight: bold;
text-align: center;
color: red;
font-family: 'Cookie', cursive;
}
</style>
<body bgcolor='Lightskyblue'>
    <div class = "title"  align="center">
        Example of Form using HTML
    </div>
   <form  >
    <label for="Firstname">Firstname:</label>
    <input type="text" id="Firstname" name="Firstname">
    <br/>
    <br/>
    <label for="Middlename">Middlename:</label>
    <input type="text" id="Middlename" name="Middlename">
    <br/>
    <br/>
    <label for="Lastname">Lastname:</label>
    <input type="text" id="Lastname" name="Lastname">
    <br/>
    <br/>
    <label for="Course">Course:</label>
    <select name="Course" id="Course">
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.E/B.Tech">B.E/B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MBA</option>
        <option value="M.Tech"></option>
    </select> 
    <legend>Gender:</legend>
    <input type="radio" name="radio" id="radio">
    <label for="radio">Male</label>
    <br/>
    <br/>
     <input type="radio" name="radio" id="radio1">
    <label for="radio1">Female</label>
    <br/>
    <br/>
    <input type="radio" name="radio" id="radio2">
    <label for="radio2">others</label>
    <br/>
    <br/>
    
    <label for="Phone">Phone:</label>
    <input type="text">
    <br/>
    <br/>
    <label for="textarea1">Address:</label>
    <br/>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <br/>
    <br/>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email">
    <br/>
    <br/>
    <label for="Password">Password:</label>
    <input type="text" id="Password" name="Password">
    <br/>
    <br/>
    <label for="Re-type password">Re-type password:</label>
    <input type="text" id="Re-type password" name="Re-type password">
    <br/>
    <br/>
    <button>Submit</button>
   
   
   </form> 
</body>
</html>
